appenders:
  default:
    kind: console
    encoder:
      kind: pattern
      pattern: '{h({d(%H:%M:%S)})} - {m}{n}'
  file_appender:
    kind: rolling_file
    append: true
    path: 'logs/log.log'
    encoder:
      pattern: '{h({d(%m-%d-%Y %H:%M:%S)})} - {m}{n}'
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10mb
      roller:
        kind: fixed_window
        base: 1
        count: 100
        pattern: 'logs/log{}.log'
root:
  level: debug
  appenders:
    - default
    - file_appender
